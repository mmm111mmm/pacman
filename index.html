<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, maximum-scale=1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pacman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <style>
        .beginScreen {
            position: absolute; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: gray;
        }
        .beginScreen * {
            padding: 4px;
        }
        .beginScreen .btn {
            background-color: green;
            color: white;
            padding: 5px;
            font-size: 14px;
            text-transform: uppercase;
        }
        @media (min-width: 800px) {
            .beginScreen {
                height: 400px;
                width: 400px;
            }
            canvas {
                height: 400px;
                width: 400px;
            }
            .controls {
                height: 40px;
            }
        }
        @media (max-width: 800px) {
            .beginScreen {
                height: 88vh;
                width: 98vw;
            }
            canvas {
                height: 88vh;
                width: 98vw;
            }
            #container {
                height: 98vh;
                width: 98vw;
            }
            .controls {
                height: 10vh;
            }
        }
        .controls {
            display: flex;
            overflow: hidden;
        }
        .controls {
            margin: 0px;
            padding: 0px;
            margin-left: 3px;
            margin-right: 3px;
            font-size: 40px;
            color: gray;
        }
        #container {
            position: relative;
        }
        body {
            padding-left: 1vw;
            padding-right: 1vw;
            padding-top: 1vw;
            padding-bottom: 1vw;
            margin: 0px;
            font-family: sans-serif;
            overflow: hidden;
        }
        .score {
            font-size: 16px;
            bottom: 0px;  
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="beginScreen">
            <div>The classic game, pacman.</div>
            <div class="btn">eat some 'sweets'</div>
        </div>
        <canvas id="myCanvas"></canvas>       
        <div class="controls">
            <div class="score">Score</div>
        </div>  
    </div>
</body>

<script>

    // grid for proper pacman game
    // ghosts spawn from middle
    // score for pills

    document.querySelector(".beginScreen").onclick = function(event) {
        gameStart()
    }

    var grid = [
        ['w','w','w','w','w','w','w','w','w','w'],
        ['w','.','.','.','.','.','.','.','.','w'],
        ['w','.','w','.','w','w','w','w','.','w'],
        ['w','.','w','.','.','w','w','w','.','w'],
        ['w','.','w','w','.','.','.','w','.','w'],
        ['w','.','w','w','w','w','.','w','.','w'],
        ['w','.','.','.','.','.','.','.','w','w'],
        ['w','w','w','w','w','w','w','w','w','w']
    ]

    var gameLoop;
    var gridSize = 20;
    var score = 0;
    var c = document.getElementById("myCanvas");
    var ctx;
    
    // A ghost in the pacman game
    function Ghost(x, y) {
        this.x = x * gridSize
        this.y = y * gridSize
        this.ghostSprite = new Animan({ sprite: './ghost.png', row: 0, numCols: 8, numRows: 1})
        this.directionX = 0
        this.directionY = 0
        this.nextY = null
        this.nextX = null
    }
    // Move or stop if we get to desired location
    Ghost.prototype.move = function() {
        this.x += this.directionX;
        this.y += this.directionY;
        if((this.x == this.nextX) || (this.y == this.nextY))  {
            this.nextX = null;
            this.nextY = null;
            this.directionX = 0;
            this.directionY = 0;
        }
        // If we've nowhere to go
        if(!this.nextY && !this.nextX && !this.tryToChasePacman()) {
            this.chooseRandomDirection()
        }
        this.changeSpriteBasedOnDirection()
    }
    Ghost.prototype.changeSpriteBasedOnDirection = function() {
        if(this.directionY > 0) {
            this.ghostSprite.animate({ col: 6, colNum: 2 })
        } else if (this.directionY < 0) {
            this.ghostSprite.animate({ col: 4, colNum: 2 })
        } else if(this.directionX > 0) {
            this.ghostSprite.animate({ col: 0, colNum: 2 })
        } else if(this.directionX < 0) {
            this.ghostSprite.animate({ col: 2, colNum: 2 })
        }    
    }
    // See if we're on the same path as pacman
    // and if there's no walls inbetween.
    // And if not, then set our nextX/Y to pacman.
    Ghost.prototype.tryToChasePacman = function() {
        var x = Math.round(this.x / gridSize);
        var y = Math.round(this.y / gridSize);
        var pX = Math.round(pacman.x / gridSize);
        var pY = Math.round(pacman.y / gridSize);
        var canSee = false
        if(y == pY) {
            var max = Math.max(x, pX)
            for(var i = Math.min(x, pX) + 1, canSee = true; i < max && canSee; i++)
                canSee = grid[y][i] != "w"
            if(canSee) {
                this.nextX = pacman.x
                this.directionX = (pX < x) ? -1: 1;
            }
        } else if(x == pX) {
            var max = Math.max(y, pY)
            for(var i = Math.min(y, pY) + 1, canSee = true; i < max && canSee; i++)
                canSee = grid[i][x] != "w"
            if(canSee) {
                this.nextY = pacman.y
                this.directionY = (pY < y) ? -1: 1;
            }
        }     
        return canSee;
    }
    // Look up, down, left and right
    // then chose a random direction.
    Ghost.prototype.chooseRandomDirection = function() {
        var x = Math.round(this.x / gridSize);
        var y = Math.round(this.y / gridSize);
        var seenBlocks = [
            {y: y-1, x: x+0 },
            {y: y+1, x: x+0 },
            {y: y+0, x: x-1 },
            {y: y+0, x: x+1 },
        ]
        .filter(b => {
            return grid[b.y] && grid[b.y][b.x] && grid[b.y][b.x] != "w"
        })
        var block = Math.floor(Math.random() * (seenBlocks.length))
        block = seenBlocks[block]
        if(block.y == y) {
            this.nextX = block.x * gridSize
            this.directionX = block.x > x ? 1 : -1
        } else {
            this.nextY = block.y * gridSize
            this.directionY = block.y > y ? 1 : -1
        }            
    }

    // Since object for the pacman character
    var pacman = {
        pacmanSprite: new Animan({ sprite: './pacman.png', row: 0, numCols: 2, numRows: 4}),
        init: function() {
            this.x = gridSize
            this.y = gridSize
            this.directionX = 0
            this.directionY = 0
            this.requestX = 0
            this.requestY = 0
        },
        changeSpriteBasedOnDirection: function() {
            if(pacman.directionY > 0) {
                pacman.pacmanSprite.animate({ row: 3, col: 0, colNum: 2 })
            } else if (pacman.directionY < 0) {
                pacman.pacmanSprite.animate({ row: 2, col: 0, colNum: 2 })
            } else if(pacman.directionX > 0) {
                pacman.pacmanSprite.animate({ row: 0, col: 0, colNum: 2 })
            } else if(pacman.directionX < 0) {
                pacman.pacmanSprite.animate({ row: 1, col: 0, colNum: 2 })
            }
        },
        startStepingVertical: function(dir = 1) {
            pacman.requestY = dir
            pacman.requestX = 0
        }, 
        startStepingHorizontal: function(dir = 1) {
            pacman.requestY = 0
            pacman.requestX = dir
        },
        // Is our suggested movement a wall?
        canMoveInRequestDirection: function() {
            var x = this.x / gridSize;
            var y = this.y / gridSize;        
            var sx = x + ((this.requestX > 0) ? 1 : 0)
            sx = sx + ((this.requestX < 0) ? -1 : 0)
            var sy = y + ((this.requestY > 0) ? 1 : 0)
            sy = sy + ((this.requestY < 0) ? -1 : 0)
            return grid[sy][sx] != "w"
        },
        // We process direction requests when exactly on a grid peice
        perfectlyOnAGridPeice: function() {
            return ((this.x / gridSize) % 1) == 0 
               && ((this.y / gridSize) % 1) == 0
        },
        // Try to move directions, move, eat pills
        moveAndInteractWithGrid: function() {
            // Process direction request
            // or stop if we'd hit a wall
            if(this.perfectlyOnAGridPeice()) {
                if(this.canMoveInRequestDirection()) {
                    pacman.directionX = pacman.requestX
                    pacman.directionY = pacman.requestY
                } else {
                    pacman.directionX = 0
                    pacman.directionY = 0
                }
            }
            // move
            pacman.y += pacman.directionY;
            pacman.x += pacman.directionX;
            // eat a pill
            var x = Math.round(this.x / gridSize);
            var y = Math.round(this.y / gridSize);        
            var b = grid[y][x]
            if(b == '.') {
                grid[y][x] = ' '
            }
            // Change sprite direction
            this.changeSpriteBasedOnDirection()        
        }
    }

    // Blank the screen, draw the grid, 
    // draw pacman and draw the ghosts
    function draw() {
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, c.clientWidth, c.clientHeight)       
        grid.forEach((r, y) => {
            r.forEach((b, x) => {
                if(b == "w") {
                    ctx.fillStyle = "brown"
                    ctx.fillRect(x*gridSize, y*gridSize, gridSize, gridSize)
                } else if(b == ".") {
                    ctx.fillStyle = "black"
                    ctx.fillRect(x*gridSize, y*gridSize, gridSize, gridSize)
                    ctx.fillStyle = "white"
                    ctx.beginPath()
                    ctx.arc(x*gridSize + gridSize / 2, y*gridSize + gridSize / 2, 2, 0, 2 * Math.PI)
                    ctx.fill()
                }
            })
        })
        pacman.pacmanSprite.draw(pacman.x, pacman.y)
        ghosts.forEach(g => 
            g.ghostSprite.draw(g.x, g.y)
        )
    }

    window.onkeydown = function(event) {
        event.preventDefault()
        if(event.keyCode == 39) {
            pacman.startStepingHorizontal()
        }
        else if(event.keyCode == 37) {
            pacman.startStepingHorizontal(-1)
        }
        else if(event.keyCode == 38) {
            pacman.startStepingVertical(-1)
        }
        else if(event.keyCode == 40) {
            pacman.startStepingVertical()
        }
    }

    function gameOver() {
        document.querySelector(".beginScreen").style.display = "flex"
        gameLoop = null
    }

    function gameStart() {
        document.querySelector(".beginScreen").style.display = "none";
        ctx = c.getContext("2d");
        ghosts = [
            new Ghost(8, 5),
            new Ghost(2, 6),
        ]        
        pacman.init()
        c.setAttribute("width", c.clientWidth);
        c.setAttribute("height", c.clientHeight);
        score = 0;
        gameLoop = function() {
            pacman.moveAndInteractWithGrid()

            var x = Math.round(pacman.x / gridSize);
            var y = Math.round(pacman.y / gridSize);        
            ghosts.forEach(g => {
                g.move()
                var gx = Math.round(g.x / gridSize);
                var gy = Math.round(g.y / gridSize);        
                if(x == gx && y == gy) {
                    gameOver()
                }
            })

            draw();
            if(gameLoop) requestAnimationFrame(gameLoop)
        }
        requestAnimationFrame(gameLoop)
    }

    gameStart()

    function Animan({sprite, row, numCols, numRows}) {
        this.img = new Image();
        this.img.src = sprite;
        this.imageFrameNumber = 1; // This is changed to make the sprite animate  
        this.row = row;
        this.img.onload = function() {
            this.heightOfImage = this.img.height / numRows; // find the height of the image
            this.widthOfImage = this.img.width / numCols; // The width of each image in the spirite
        }.bind(this)
    }

    Animan.prototype.draw = function(x, y, gridSize = 20) {
        if(!this.widthOfImage) return
        ctx.drawImage(this.img, 
            this.imageFrameNumber * this.widthOfImage, this.heightOfImage * this.row, // x and y - where in the sprite
            this.widthOfImage, this.heightOfImage, // width and height
            x, y, // x and y - where on the screen
            gridSize, gridSize // width and height
        );           
    }

    Animan.prototype.animate = function({ turnOff = false, row, col = 0, colNum }) {
        if(row || row == 0) this.row = row;
        if(col || col == 0) this.startSprite = col;        
        if(turnOff && this.animationFrame) {
            clearInterval(this.animationFrame);
            this.animationFrame = undefined;
            this.imageFrameNumber = 1;     
        } else if(!turnOff && !this.animationFrame) {
            this.animationFrame = setInterval(function() {
                this.imageFrameNumber++; // changes the sprite we look at
                this.imageFrameNumber = this.startSprite + this.imageFrameNumber % colNum; // Change this from 0 to 1 to 2 ... upto 9 and back to 0 again, then 1...
            }.bind(this), 80)
        }
    }

</script>
</html>
