<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, maximum-scale=1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pacman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <style>
        .beginScreen {
            position: absolute; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: gray;
        }
        .beginScreen * {
            padding: 4px;
        }
        .beginScreen .btn {
            background-color: green;
            color: white;
            padding: 5px;
            font-size: 14px;
            text-transform: uppercase;
        }
        @media (min-width: 800px) {
            .beginScreen {
                height: 400px;
                width: 400px;
            }
            canvas {
                height: 400px;
                width: 400px;
            }
            .controls {
                height: 40px;
            }
        }
        @media (max-width: 800px) {
            .beginScreen {
                height: 88vh;
                width: 98vw;
            }
            canvas {
                height: 88vh;
                width: 98vw;
            }
            #container {
                height: 98vh;
                width: 98vw;
            }
            .controls {
                height: 10vh;
            }
        }
        .controls {
            display: flex;
            overflow: hidden;
        }
        .controls {
            margin: 0px;
            padding: 0px;
            margin-left: 3px;
            margin-right: 3px;
            font-size: 40px;
            color: gray;
        }
        #container {
            position: relative;
        }
        body {
            padding-left: 1vw;
            padding-right: 1vw;
            padding-top: 1vw;
            padding-bottom: 1vw;
            margin: 0px;
            font-family: sans-serif;
            overflow: hidden;
        }
        .score {
            font-size: 16px;
            bottom: 0px;  
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="beginScreen">
            <div>The classic game, pacman.</div>
            <div class="btn">eat some 'sweets'</div>
        </div>
        <canvas id="myCanvas"></canvas>       
        <div class="controls">
            <div class="score">Score</div>
        </div>  
    </div>
</body>

<script>

    // score for pills
    // multiple ghosts

    document.querySelector(".beginScreen").onclick = function(event) {
        gameStart()
    }

    var grid = [
        ['w','w','w','w','w','w','w','w','w','w'],
        ['w','.','.','.','.','.','.','.','.','w'],
        ['w','.','w','.','w','w','w','w','.','w'],
        ['w','.','w','.','.','w','w','w','.','w'],
        ['w','.','w','w','.','.','.','w','.','w'],
        ['w','.','w','w','w','w','.','w','.','w'],
        ['w','.','.','.','.','.','.','.','w','w'],
        ['w','w','w','w','w','w','w','w','w','w']
    ]

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var gameLoop;
    var canvasWidth;
    var canvasHeight;
    var gridSize = 20;
    var gridWidth;
    var gridHeight;
    var score = 0;
    var pressSpeed = 2;

    var ghost = {
        x: gridSize*8, y: gridSize*5, 
        ghostSprite: new Animan({ sprite: './ghost.png', row: 0, numFrames: 8, numRows: 1}),
        directionX: 0, directionY: -1,
        nextY: gridSize,
        animate: function() {
            if(ghost.nextY && ghost.y != ghost.nextY) {
                ghost.y += ghost.directionY;
            } else if(ghost.nextY) {
                ghost.nextY = null;
                ghost.directionX = 0;
                ghost.directionY = 0;
            }
            if(ghost.nextX && ghost.x != ghost.nextX) {
                ghost.x += ghost.directionX;
            } else if(ghost.nextX)  {
                ghost.nextX = null;
                ghost.directionX = 0;
                ghost.directionY = 0;
            }
            if(ghost.directionY > 0) {
                ghost.ghostSprite.animate({ startSprite: 6, numSprites: 2 })
            } else if (ghost.directionY < 0) {
                ghost.ghostSprite.animate({ startSprite: 4, numSprites: 2 })
            } else if(ghost.directionX > 0) {
                ghost.ghostSprite.animate({ startSprite: 0, numSprites: 2 })
            } else if(ghost.directionX < 0) {
                ghost.ghostSprite.animate({ startSprite: 2, numSprites: 2 })
            }            
        },
        tryToChasePacman: function() {
            var x = Math.round(this.x / gridSize);
            var y = Math.round(this.y / gridSize);
            var pX = Math.round(pacman.x / gridSize);
            var pY = Math.round(pacman.y / gridSize);
            var canSee = false
            if(y == pY) {
                if(pX < x) 
                    for(var i = x - 1, canSee = true; i > pX && canSee; i--)
                        canSee = grid[y][i] != "w"
                else if(pX > x) 
                    for(var i = x + 1, canSee = true; i < pX && canSee; i++)
                        canSee = grid[y][i] != "w"
                if(canSee) {
                    ghost.nextX = pacman.x
                    ghost.directionX = (pX < x) ? -1: 1;
                    return true;
                }
            }
            else if(x == pX) {
                if(pY < y) 
                    for(var i = y - 1, canSee = true; i > pY && canSee; i--)
                        canSee = grid[i][x] != "w"
                else if(pY > y) 
                    for(var i = y + 1, canSee = true; i < pY && canSee; i++)
                        canSee = grid[i][x] != "w"
                if(canSee) {
                    ghost.nextY = pacman.y
                    ghost.directionY = (pY < y) ? -1: 1;
                    return true;
                }
            }     
            return false;       
        },
        chooseRandomDirection: function() {
            var x = Math.round(this.x / gridSize);
            var y = Math.round(this.y / gridSize);
            var seenBlocks = [
                {y: y-1, x: x+0 },
                {y: y+1, x: x+0 },
                {y: y+0, x: x-1 },
                {y: y+0, x: x+1 }
            ]
            .filter(b => {
                return grid[b.y][b.x] && grid[b.y][b.x] != "w"
            })
            var block = Math.floor(Math.random() * (seenBlocks.length))
            block = seenBlocks[block]
            if(block.y == y) {
                this.nextX = block.x * gridSize
                this.directionX = block.x > x ? 1 : -1
            } else {
                this.nextY = block.y * gridSize
                this.directionY = block.y > y ? 1 : -1
            }            
        }
    }

    var pacman = {
        x: gridSize, y: gridSize, 
        nextX: null, nextY: null,
        pacmanSprite: new Animan({ sprite: './pacman.png', row: 0, numFrames: 2, numRows: 4}),
        directionX: 0, directionY: 0,
        finishMovement: function(snapToPlace = true) {
            pacman.directionX = 0;
            pacman.directionY = 0;
            if(snapToPlace) {
                if(pacman.nextX) pacman.x = pacman.nextX
                if(pacman.nextY) pacman.y = pacman.nextY
            }
            pacman.nextX = null;
            pacman.nextY = null;            
            pacman.pacmanSprite.animate({turnOff: true});
        },
        box: function() {
            return {
                x: (pacman.x), 
                y: (pacman.y), 
                width: gridSize, 
                height: gridSize
            }            
        },
        suggestedMovement: function() {
            return {
                x: (pacman.x + pacman.directionX), 
                y: (pacman.y + pacman.directionY), 
                width: gridSize, 
                height: gridSize
            }            
        },
        animate: function() {
            pacman.y += pacman.directionY;
            pacman.x += pacman.directionX;
            if(pacman.directionY > 0) {
                pacman.pacmanSprite.animate({ row: 3 })
            } else if (pacman.directionY < 0) {
                pacman.pacmanSprite.animate({ row: 2 })
            } else if(pacman.directionX > 0) {
                pacman.pacmanSprite.animate({ row: 0 })
            } else if(pacman.directionX < 0) {
                pacman.pacmanSprite.animate({ row: 1 })
            }
        },
        startStepingVertical: function(dir = 1) {
            if(pacman.nextX) return
            pacman.directionY = pressSpeed * dir
            var remaining;
            if(dir > 0) {
                remaining = gridSize - (pacman.y % gridSize)
            } else {
                remaining = pacman.y % gridSize
            }
            if(remaining == 0) remaining = gridSize
            pacman.nextY = pacman.y + (remaining * dir)
        }, 
        startStepingHorizontal: function(dir = 1) {
            if(pacman.nextY) return
            pacman.directionX = pressSpeed * dir
            var remaining
            if(dir > 0) {
                remaining = gridSize - (pacman.x % gridSize)
            } else {
                remaining = pacman.x % gridSize
            }            
            if(remaining == 0) remaining = gridSize
            pacman.nextX = pacman.x + (remaining * dir)
        },
        haveWeReachedOurDesiredLocation: function() {
            return (pacman.nextX && pacman.x == pacman.nextX) 
            || (pacman.nextY && pacman.y == pacman.nextY)            
        }
    }

    function update() {

        var hasHitSomething = false
        for(var y = 0; y < grid.length; y++) {
            for(var x = 0; x < grid[y].length; x++) {
                var b = grid[y][x]
                var gridBlock = {
                    x: x*gridSize, y: y*gridSize, 
                    width: gridSize, height: gridSize
                }
                var attemptedPacman = pacman.suggestedMovement()
                if(b=="w" && hasHit(attemptedPacman, gridBlock)) {
                    pacman.finishMovement(false)
                    hasHitSomething = true;
                    console.log("hit something")
                    break;
                } else if(b=='.' && hasHit(pacman.box(), gridBlock)) {
                    grid[y][x] = ' '
                    break;
                }
            }
            if(hasHitSomething) break;
        }

        if(hasHitSomething) {
            return;
        }

        if(pacman.haveWeReachedOurDesiredLocation()) {
            pacman.finishMovement()
        } else if(pacman.nextX || pacman.nextY) {
            pacman.animate()
        }

        ghost.animate()

        if(!ghost.nextY && !ghost.nextX) {
            if(!ghost.tryToChasePacman()) {
                ghost.chooseRandomDirection()
            }

        }
    }

    function draw() {
        blankScreen()
        grid.forEach((r, y) => {
            r.forEach((b, x) => {
                if(b == "w") {
                    ctx.fillStyle = "brown"
                    ctx.fillRect(x*gridSize, y*gridSize, gridSize, gridSize)
                } else if(b == ".") {
                    ctx.fillStyle = "black"
                    ctx.fillRect(x*gridSize, y*gridSize, gridSize, gridSize)
                    ctx.fillStyle = "white"
                    ctx.beginPath()
                    ctx.arc(x*gridSize + gridSize / 2, y*gridSize + gridSize / 2, 2, 0, 2 * Math.PI)
                    ctx.fill()
                }
            })
        })
        pacman.pacmanSprite.draw(pacman.x, pacman.y)

        ghost.ghostSprite.draw(ghost.x, ghost.y)
    }

    function blankScreen() {
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvasWidth, canvasHeight)       
    }

    window.onkeydown = function(event) {
        event.preventDefault()
        if(event.keyCode == 39) {
            pacman.startStepingHorizontal()
        }
        else if(event.keyCode == 37) {
            pacman.startStepingHorizontal(-1)
        }
        else if(event.keyCode == 38) {
            pacman.startStepingVertical(-1)
        }
        else if(event.keyCode == 40) {
            pacman.startStepingVertical()
        }
    }

    function gameOver() {
        clearInterval(gameLoop)
        document.querySelector(".beginScreen").style.display = "flex"
    }

    function gameStart() {
        canvasWidth = c.clientWidth;
        canvasHeight = c.clientHeight;
        gridWidth = canvasWidth / gridSize;
        gridHeight = canvasHeight / gridSize;
        c.setAttribute("width", canvasWidth);
        c.setAttribute("height", canvasHeight);
        score = 0;
        var gameLoop = function() {
            update();
            draw();
            requestAnimationFrame(gameLoop)
        }
        requestAnimationFrame(gameLoop)
        document.querySelector(".beginScreen").style.display = "none";
    }

    blankScreen()
    gameStart()

    function hasHit(box1, box2) {
        var box1Right = box1.x + box1.width
        var box1Bottom = box1.y + box1.height  
        var box2Right = box2.x + box2.width
        var box2Bottom = box2.y + box2.height  
        
        if(box1Right > box2.x && box2Right > box1.x && 
            box1Bottom > box2.y && box2Bottom > box1.y) return true;
        else return false
    }    

    function Animan({sprite, row, numFrames, numRows}) {
        this.img = new Image();
        this.img.src = sprite;
        this.totalNumberOfFrames = numFrames // ten images in the image (see the url above)
        this.imageFrameNumber = 0; // This is changed to make the sprite animate  
        this.loaded = false;
        this.animationFrame;
        this.numRows = numRows;
        this.row = row;

        this.img.onload = function() {
            this.loaded = true;
            this.widthOfImage = this.img.width; // find the width of the image
            this.heightOfImage = (this.img.height / this.numRows); // find the height of the image
            this.widthOfSingleImage = this.widthOfImage / this.totalNumberOfFrames; // The width of each image in the spirite
        }.bind(this)
    }

    Animan.prototype.draw = function(x, y) {
        if(!this.loaded) return
        ctx.drawImage(this.img, 
            this.imageFrameNumber * this.widthOfSingleImage, this.heightOfImage * this.row, // x and y - where in the sprite
            this.widthOfSingleImage, this.heightOfImage, // width and height
            x, y, // x and y - where on the screen
            gridSize, gridSize // width and height
        );           
    }

    Animan.prototype.animate = function({ turnOff = false, row, startSprite = 0, numSprites }) {
        if(row || row == 0) this.row = row;
        if(startSprite || startSprite == 0) this.startSprite = startSprite;        
        if(turnOff && this.animationFrame) {
            clearInterval(this.animationFrame);
            this.animationFrame = undefined;
            this.imageFrameNumber = 1;     
        } else if(!turnOff && !this.animationFrame) {
            this.animationFrame = setInterval(function() {
                var totalFrames = numSprites ? numSprites : this.totalNumberOfFrames;
                this.imageFrameNumber++; // changes the sprite we look at
                this.imageFrameNumber = this.startSprite + this.imageFrameNumber % totalFrames; // Change this from 0 to 1 to 2 ... upto 9 and back to 0 again, then 1...
            }.bind(this), 80)
        }
    }

</script>
</html>
